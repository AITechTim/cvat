server {
    root /usr/share/nginx/html;

    # Disable server signature to make it slighty harder for
    # attackers to find known vulnerabilities. See
    # https://datatracker.ietf.org/doc/html/rfc9110#name-server
    server_tokens off;

    gzip on;
    gzip_comp_level 6;
    gzip_http_version 1.1;
    gzip_types
        text/html
        application/javascript
        application/x-javascript
        text/javascript
        application/wasm
        image/x-icon;

    location / {
        # set $frontend http://ma_nginx:443;

        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $http_host; # 127.0.0.1
        proxy_set_header X-NginX-Proxy true;

        # For websocket connection (e.g. hot reload)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";

        proxy_pass http://localhost:8080;
        proxy_redirect off;

        # Any route that doesn't exist on the server (e.g. /devices)
        # # try_files $uri $uri/ /index.html;
        # add_header Cache-Control "no-cache, no-store, must-revalidate";
        # add_header Pragma "no-cache";
        # add_header Cross-Origin-Opener-Policy "same-origin";
        # add_header Cross-Origin-Embedder-Policy "credentialless";
        # add_header Expires 0;
        # add_header X-Frame-Options "deny";
        # add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        # add_header X-Content-Type-Options "nosniff" always;
    }

    location /assets {
        expires 1y;
        add_header Cache-Control "public";
        add_header Cross-Origin-Embedder-Policy "require-corp";

        access_log off;
    }
}
