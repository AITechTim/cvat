      maxWorkers: 2
      kind: 'http'
      workerAvailabilityTimeoutMilliseconds: 10000
      attributes:
        maxRequestBodySize: 3355443200 # 3200MB

  platform:
    attributes:
      restartPolicy:
        name: always
        maximumRetryCount: 3
